<div class="col-md-12" ng-cloak>
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>User Activity Log</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-card>
            <md-content>
                <div layout="row" layout-wrap="">
                    <div flex>
                        <md-list flex ng-cloak>
                            <md-list-item class="md-2-line" ng-repeat="item in logger.logs | orderBy: '-ldate'" ng-click="null">
                                <img ng-src="../assets/images/exclamation.png" class="md-avatar" style="background-color:#ffffff"/>
                                <div class="md-list-item-text" layout="column">
                                    <h3>{{item.description}} <strong>{{item.ldate | date :  "HH:MM" }} on {{item.ldate | date : "dd-MM-y" }}</strong></h3>
                                </div>
                            </md-list-item>
                        </md-list>
                    </div>
                </div>
            </md-content>
        </md-card>
    </md-content>
</div>
